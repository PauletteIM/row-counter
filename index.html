<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="styles.css" />

    <title>Row Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Row Counter:</h1>
      <h2 id="count-el">0</h2>
      <ul>
        <li>
          <button
            id="increment-btn"
            onclick="increment()">
            INCREMENT
          </button>
        </li>
        <li>
          <button
            id="save-btn"
            onclick="save()">
            SAVE
          </button>
        </li>
      </ul>
      <p id="save-el">Previous entries:</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
